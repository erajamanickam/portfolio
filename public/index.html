    <script>
    $(document).ready(function(){

      });
    });

  jQuery(function(a) {
    a(document).ready(function() {
        a(window).scroll(function() {
            if(a(this).scrollTop()>100) {
                a("#scroll").fadeIn()
            }
            else {
                a("#scroll").fadeOut()
            }
        }
        );
        a("#scroll").click(function() {
            a("html, body").animate( {
                scrollTop: 0
            }
            );
            return false
        }
        )
        }
        );
        }
    (jQuery));
